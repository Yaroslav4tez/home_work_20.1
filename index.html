<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <input type="text" name="value" required class="form__input js--form__input">
        <button class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper">
       <li class="todo-item">
           <input type="checkbox">
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       </li>
       <li class="todo-item todo-item--checked">
           <input type="checkbox">
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       </li>
    </ul>
</div>
<!-- Модалка -->
<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your Task</h5>
        <button type="button" class="btn-close" id="closeModalHeader" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="textTask"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeModalFooter">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
